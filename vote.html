<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>The Greatest Of All Time</h1>
  </header>

  <nav>
    <a href="./index.html">Home</a>
    <a href="#">Vote</a>
    <a href="./links.html">Links</a>
    <a href="./images.html">Images</a>
  </nav>

  <main class="vote">
    <form action="#" method="post">
      <fieldset>
        <legend>Is Messi The Greatest of All Time?</legend>

        <div class="vote__fieldset--div1">
          <label for="middle-name">What's is Lionel Messi's Middle Name?</label>
          <input type="text" name="" id="middle-name">
        </div>

        <div class="vote__fieldset--div2">
          <label for="world-cup">When Messi won the FIFA World Cup?</label>
          <input type="text" name="" id="world-cup">
        </div>

        <div class="vote__fieldset--div3">
          <p>Choose What's the following trophies Messi has won in his career</p>
          <div>
            <input type="checkbox" id="world-cup">
            <label for="world-cup">World Cup</label>
          </div>
          <div>
            <input type="checkbox" id="champions-league">
            <label for="champions-league">Champions League</label>
          </div>
          <div>
            <input type="checkbox" id="la-liga">
            <label for="la-liga">La Liga</label>
          </div>
          <div>
            <input type="checkbox" id="copa-america">
            <label for="copa-america">Copa America</label>
          </div>
          <div>
            <input type="checkbox" id="ligue-1">
            <label for="ligue-1">Ligue 1</label>
          </div>
        </div>

        <div class="vote__fieldset--div4">
          <label for="opinion">Tell me why you like messi</label>
          <textarea name="" id="opinion" cols="30" rows="3"></textarea>
        </div>

        <div class="vote__fieldset--div5">
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </main>
</body>

</html>
